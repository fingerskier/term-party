<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:;">
  <title>term-party</title>
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="term-party" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h1>term-party</h1>
      <button id="add-terminal">+ New Terminal</button>
      <button id="open-favorites">&#9733; Favorites</button>
      <ul id="terminal-list"></ul>
    </aside>
    <main id="viewer">
      <div id="empty-state">Select or create a terminal to get started.</div>
      <div id="terminal-container"></div>
    </main>
  </div>
  <div id="favorites-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Favorites</h2>
        <button class="modal-close-btn">&times;</button>
      </div>
      <ul id="favorites-list" class="modal-favorites-list"></ul>
      <div id="favorites-empty" class="modal-empty" style="display:none;">No favorites yet. Star a terminal to add it here.</div>
    </div>
  </div>
  <script type="module" src="renderer.js"></script>
</body>
</html>
